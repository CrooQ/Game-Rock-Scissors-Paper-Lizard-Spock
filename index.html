<!DOCTYPE html>
<html>
    <head>	
        <title>Rock Paper Scissors Lizard Spock</title>

        <link href="style.css" rel="stylesheet" type="text/css">

        <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
        <script src="app.js" type="text/javascript"></script>
    </head>
    <body>
        <img src="images/rules.png" />
       
        <div class="resultBox">
            <h1>Pick one of the options:</h1>
            <div class="playButtons">
                <button id="rock"><img src="images/rock.png"/></button>
                <button id="paper"><img src="images/paper.png"/></button>
                <button id="scissors"><img src="images/scissors.png"/></button>
                <button id="lizard"><img src="images/lizard.png"/></button>
                <button id="spock"><img src="images/spock.png"/></button>
            </div>
            <div class="result"></div>
        </div>
    </body>



</html>
